<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link href="_ADMIN_/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="_ADMIN_/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="_ADMIN_/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="_ADMIN_/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>后台登录 - LuGuo </title>
</head>
<body >
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L" onkeyup="this.value=this.value.replace(/\s+/g,'')">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L" onkeyup="this.value=this.value.replace(/\s+/g,'')" >
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" id="code" name="code"  style="width:150px;" onkeyup="this.value=this.value.replace(/\s+/g,'')" >
           <img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'+'id='+Math.random()" style="width:135px;"/>
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="submitlog" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by luguo.admin</div>
<script type="text/javascript" src="_ADMIN_/layui/jquery.min.js"></script>
<script type="text/javascript" src="_ADMIN_/layui/layui.js"></script>
<script type="text/javascript" src="_ADMIN_/layui/layui.all.js"></script>
<script type="text/javascript">
    $('#submitlog').click(function(){
        var username=$('#username').val();
        var password=$('#password').val();
        var code=$('#code').val();
        if(username==''){
           layer.msg('用户名不能为空!',{icon: 5,anim: 6}, function(){});
           $('#username').focus();
           return false;
        }
        if(password==''){
           layer.msg('密码不能为空!',{icon: 5,anim: 6},  function(){});
           $('#password').focus();
           return false;
        }
        if(code==''){
           layer.msg('验证码不能为空!',{icon: 5,anim: 6,time:1000} , function(){});
           $('#code').focus();
           return false6
        }
        $.ajax({
                type: "post",
                url: "{:url('login/check')}",
                data: {username:username, password:password,code:code},
                dataType: "json",
                success: function(data){
                    if(data.status==200){
                         layer.msg(data.info ,{icon: 6,time:1000} , function(){
                              location.href = data.url;
                         });
                    }else{
                        layer.msg(data.info,{icon: 5,anim: 6,time:1000} , function(){});
                    }
                }
            });
    });
</script>

</body>
</html>
